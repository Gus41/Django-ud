<div class="main-content container main-content-list">
    <form enctype="multipart/form-data" action="{{form_action}}" method="POST">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="form-content form-content-grid">
                <div class="form-group">
                    <p class="message-error message">
                       There are errors in the form, please fix them and send aain 
                    </p>
                </div>
            </div>
        {% endif %}

        <div class="form-content form-content-grid">
            {% for field in form  %}
                <div class="form-group">
                    <label for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}}
                    {% if field.help_text %}
                        <p class="help-text">{{field.help_text}}</p>
                    {% endif %}
                    {{ field.errors }}
                </div>

                {% if field.name == 'cover' and field.value.url %}
                    <div>
                        <img class="max-w-100" src="{{field.value.url}}" alt="{{field.name}}">
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="form-content form-content-grid">
            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </div>
    </form>
</div>
